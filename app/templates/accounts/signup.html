{% extends 'core/base.html' %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:520px">
  <h2 class="mb-3">Crear cuenta</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success btn-block">Registrarme</button>
  </form>
  <p class="mt-3">
    ¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}">Inicia sesión</a>
  </p>
</div>
{% endblock %}
